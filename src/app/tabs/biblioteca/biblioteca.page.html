
<ion-content [fullscreen]="true">
  <ion-header class="alinear">
    <app-logo-fabulas></app-logo-fabulas>    
    <ion-title>BIBLIOTECA</ion-title>
    <app-cerrar-sesion></app-cerrar-sesion>
  </ion-header> 
 


  <div class="grid-container">
    <div *ngFor="let libro of libros" class="table-row">    
      <ng-container *ngIf="getTituloLibro(libro.id_libro) as titulo">
      <div class="grid-item"><img src="{{ titulo }}" (click)="mostrarLibro()"/></div>
      </ng-container>   
    </div> 
    
    <ion-card class="grid-itemAgregar"><img src="../../../assets/img/libros/agregar.png" (click)="agregarLibro()"><ion-card-title class="titulo">AGREGAR</ion-card-title></ion-card>
  </div>  
  
</ion-content>
