    <app-boton-retroceso></app-boton-retroceso>

  </ion-header>

  <ion-card>
    <div *ngIf="capturedImage" class="imagen-container">
      <img [src]="capturedImage" alt="Imagen capturada"/>
    </div>
    <ion-button shape="round" (click)="captureImage()">
      <ion-icon slot="start" name="id-card"></ion-icon>
      Tomar Foto
    </ion-button> 
    <ion-card-header>

      <ion-card-title>Datos del usuario</ion-card-title>
      <ion-card-content>
        <div *ngFor="let usuario of usuarios">    
          <p class="table-cell">Nombre: {{ usuario.nombre }}</p>     
          <p class="table-cell">Apellido: {{ usuario.apellido }}</p>  
          <p class="table-cell">Usuario: {{ usuario.usuario }}</p>  
          <p class="table-cell">Fecha nacimiento: {{ usuario.fecha_nacimiento | date:'dd/MM/yyyy' }}</p>
        </div> 
      </ion-card-content>
    </ion-card-header>
   
  </ion-card>
