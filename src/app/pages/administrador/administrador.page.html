<div class="table-container">  

  <div *ngFor="let usuario of usuarios" class="table-row">
    <div class="table-cell">{{ usuario.id }}</div>
    <div class="table-cell">{{ usuario.nombre }}</div>
    <div class="table-cell">{{ usuario.apellido }}</div>
    <div class="table-cell">{{ usuario.usuario }}</div>

    <div class="table-cell">    
      <ion-icon name="trash" color="light" (click)="eliminarUsuario(usuario.id)"></ion-icon>
    </div>  
    <div class="table-cell">         
      <ion-icon name="pencil" color="light" (click)="editarUsuario(usuario)"></ion-icon> 
    </div>

  </div>

</div>



    <!--FORMULARIO PARA EDITAR (sólo visible cuando se selecciona un usuario para editar)-->
    <!--<div *ngIf="usuarioEditar.id" class="form-editar">-->

    <ion-card *ngIf="usuarioEditar.id" class="form-editar">    
     <ion-card-content>   

      <!--Nuevo campo nombre-->
      <ion-item>
        <ion-label position="floating">Nombre: </ion-label>
        <ion-input [(ngModel)]="usuarioEditar.nombre"></ion-input>
      </ion-item>

       <!--Nuevo campo apellido-->
       <ion-item>
        <ion-label position="floating">Apellido: </ion-label>
        <ion-input [(ngModel)]="usuarioEditar.apellido"></ion-input>
      </ion-item>

      <!--Nuevo campo usuario-->
      <ion-item>
        <ion-label position="floating">Usuario: </ion-label>
        <ion-input [(ngModel)]="usuarioEditar.usuario"></ion-input>
      </ion-item>

      <!--Botón modificar-->
      <ion-button expand="block" fill="clear" shape="round" (click)="modificarUsuario()">Modificar</ion-button>      

    
    </ion-card-content> 
  </ion-card>

</ion-content>
